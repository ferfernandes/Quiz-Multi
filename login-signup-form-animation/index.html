<!DOCTYPE html>
<html lang="pt-br" >

<head>
  <meta charset="UTF-8">
  <title>MULTILASER GAME QUIZ - LOGIN</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>ou</span>Cadastrar</h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="Login (nome.sobrenome)" />
			<input type="email" class="input" placeholder="E-mail" />
			<input type="password" class="input" placeholder="Senha" />
		</div>
		<button class="submit-btn">Cadastrar</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>ou</span>Entrar</h2>
			<div class="form-holder">
				<input type="text" class="input" placeholder="Login" />
				<input type="password" class="input" placeholder="Password" />
			</div>
			<!-- <button href="../index.html" class="submit-btn">Entrar</button> -->
			<a href="../index.html">Entrar</a>
		</div>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
